<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAS-Flexishop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #cart-btn {
      background: yellow;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      background: #002366; /* bleu fonc√© */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #backToTopBtn {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div id="site-name">TAS-Flexishop</div>
    <button id="cart-btn">Panier (0)</button>
  </header>

  <main id="content-area">
    <!-- Contenu dynamique ici -->
  </main>

  <footer>
    <div>Contact: atoure227@gmail.com</div>
    <button id="backToTopBtn">Accueil</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
